<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator for PhD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 380px;
            height: 40px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 18px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #ddd;
        }
        .buttons button:active {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">←</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('^')">^</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('sin(')">sin</button>
            <button onclick="appendToDisplay('cos(')">cos</button>
            <button onclick="appendToDisplay('tan(')">tan</button>
            <button onclick="appendToDisplay('log(')">log</button>
            <button onclick="appendToDisplay('ln(')">ln</button>
            <button onclick="appendToDisplay('exp(')">exp</button>
            <button onclick="appendToDisplay('sqrt(')">sqrt</button>
            <button onclick="appendToDisplay('factorial(')">factorial</button>
            <button onclick="appendToDisplay('integral(')">∫</button>
            <button onclick="appendToDisplay('derivative(')">d/dx</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            let display = document.getElementById('display');
            let expression = display.value;
            try {
                expression = expression.replace('^', '**');
                expression = expression.replace('sin', 'Math.sin');
                expression = expression.replace('cos', 'Math.cos');
                expression = expression.replace('tan', 'Math.tan');
                expression = expression.replace('log', 'Math.log10');
                expression = expression.replace('ln', 'Math.log');
                expression = expression.replace('exp', 'Math.exp');
                expression = expression.replace('sqrt', 'Math.sqrt');
                expression = expression.replace('factorial', 'factorial');
                expression = expression.replace('integral', 'integral');
                expression = expression.replace('derivative', 'derivative');
                display.value = eval(expression);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function calculateSquareRoot() {
            let display = document.getElementById('display');
            let value = parseFloat(display.value);
            if (!isNaN(value)) {
                display.value = Math.sqrt(value);
            } else {
                display.value = 'Error';
            }
        }

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            return n * factorial(n - 1);
        }

            return result;
        }

        function derivative(expression) {
            // Implement a numerical differentiation logic here (e.g., finite differences)
            let result = 0;
            return result;
        }
    </script>

</body>
</html>
